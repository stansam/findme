{% extends "main/base.html" %}
{% block title %}Page Not Found - FindMe{% endblock %}
{% block content %}
<div style="text-align: center; padding: 4rem 2rem;">
    <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: var(--warning); margin-bottom: 2rem;"></i>
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">404 - Page Not Found</h1>
    <p style="color: var(--text-secondary); font-size: 1.2rem; margin-bottom: 2rem;">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('main.index') }}" style="padding: 1rem 2rem; background-color: var(--accent-primary); color: var(--text-primary); text-decoration: none; border-radius: 6px; display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 600;">
        <i class="fas fa-home"></i> Go Home
    </a>
</div>
{% endblock %}
