<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="CSRFMETA" content="{{csrf_token()}}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/loc.png') }}" />

    <title>{% block title %}FindMe - Authentication{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="{{url_for('auth.static', filename='auth/css/main.css')}}" rel="stylesheet">

    {% block extra_css %}{% endblock %}

</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-map-marker-alt"></i> FindMe</h1>
            <p>{% block subtitle %}Your journey starts here{% endblock %}</p>
        </div>
        
        <div class="auth-card">
            <div id="alert-container"></div>
            {% block content %}{% endblock %}
        </div>
    </div>        
    <script src="{{url_for('auth.static', filename='auth/js/main.js')}}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
