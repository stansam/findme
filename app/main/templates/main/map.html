{% extends "main/base.html" %}
{% block title %}Map View - FindMe{% endblock %}
{% block content %}
<div style="height: calc(100vh - 4rem);">
    <h1 style="margin-bottom: 1rem;">Missing Persons Map</h1>
    <div id="map" style="width: 100%; height: 100%; background-color: var(--bg-secondary); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color);">
        <div style="text-align: center; color: var(--text-secondary);">
            <i class="fas fa-map-marked-alt" style="font-size: 4rem; margin-bottom: 1rem;"></i>
            <p style="font-size: 1.2rem;">Map integration requires additional setup</p>
            <p>Use services like Google Maps, Mapbox, or OpenStreetMap</p>
        </div>
    </div>
</div>
{% endblock %}
